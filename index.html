<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Conway's Game of Life</title>
		<script data-main = 'js/main' src = 'lifeFactory.js'></script>
		<script data-main = 'js/main' src = 'https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
	</head>



<body>

	<center> 
		<h1>Conway's Game of Life! </h1> 
                <div>
                    <span>Generation: </span><span class='generation'>0</span>
                </div>

		<canvas class='board' id="canvas" width="400px" height="400px" style="border: 1px solid black";></canvas>
                <div>
                    <button class='reset'>reset</button>
                    <button class='play pause'>play</button>
                    <button class='next'>next</button>
                    <select class='color'>
                        <option>red</option>
                        <option>yellow</option>
                        <option>blue</option>
                        <option>cyan</option>
                        <option>purple</option>
                        <option>green</option>
                    </select>
                    <select class='size'>
                        <option>16x16</option>
                        <option>32x32</option>
                        <option>64x64</option>
                        <option>128x128</option>
                    </select>
                    <select class='interval'>
                        <option>4000</option>
                        <option>2000</option>
                        <option>1000</option>
                        <option>500</option>
                        <option>250</option>
                        <option>125</option>
                        <option>60</option>
                        <option>30</option>
                        <option>15</option>
                        <option>7</option>
                    </select>
                </div>
	</center> 
</body>

    <script data-main = 'js/main' src = 'display.js'></script>
    
    <script data-main = 'js/main' src = 'client.js'></script>
</html>
